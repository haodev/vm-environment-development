##
# Ansible playbook for setting up a LAMP development server on Ubuntu 12.04.
#

---
- hosts: all
  user: vagrant
  sudo: yes

  vars_files:
    - group_vars/all.yml

  roles:
    - common
    - vim

- hosts: sfserver
  max_fail_percentage: 30
  serial: 10
  user: vagrant
  sudo: yes

  vars_files:
    - group_vars/all.yml

  roles:
    - mongodb     # Database NoSQL
    - web         # Apache2
    - mariadb     # Equivalent MySQL
    - php5
    - composer
    - ajenti      # admin system https://192.168.40.10:8000
    - role: leonidas.nvm
      nvm:
        user: vagrant
        version: v0.7.0
        node_version: '0.10'
