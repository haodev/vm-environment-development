<VirtualHost *:{{ httpd_port }}>
    ServerName {{ host }}
    DocumentRoot /vagrant/{{ project_path }}/web

    <Directory "/vagrant/{{ project_path }}/web">
        DirectoryIndex app_dev.php
        Options -Indexes FollowSymLinks SymLinksifOwnerMatch
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost>